{% extends "base.html" %}

{% block extrahead %}
    <link rel="stylesheet" href="/static/css/datepicker.css" type="text/css" media="screen"/>

    <script>
	$(function() {
		$( "#id_pub_date" ).datepicker();
	});
	</script>
{% endblock %}

{% block content %}

<form action="/articles/create/" method="post" enctype="multipart/form-data">{% csrf_token %}
<table>
{{ form.as_table }}
</table>

<input type="submit" name="submit" value="Create Article">
</form>

{% endblock %}
